<html>
<head>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"><link rel="stylesheet" type="text/css" href="css/custom_checkbox_css.css"><link rel="stylesheet" type="text/css" href="css/custom_checkbox_css.css">
<link rel="stylesheet" type="text/css" href="css/custom_checkbox_css.css"><link rel="stylesheet" type="text/css" href="css/custom_checkbox_css.css"><link rel="stylesheet" type="text/css" href="css/custom_checkbox_css.css">
<link rel="stylesheet" type="text/css" href="src/css/styles.css">
</head>

<body>
<form action="">
  <label class="form-control">
    <input type="checkbox" name="checkbox" />
    Checkbox
  </label>

  <label class="form-control">
    <input type="checkbox" name="checkbox-checked" checked />
    Checkbox - checked
  </label>

  <label class="form-control form-control--disabled">
    <input type="checkbox" name="checkbox-disabled" disabled />
    Checkbox Disabled
  </label>

  <label class="form-control form-control--disabled">
    <input type="checkbox" name="checkbox-disabled-checked" checked disabled />
    Checkbox Disabled - checked
  </label>
</form>

</body>
</html>
